<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <script src="https://librespeed.org/librespeed.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        .result { margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Internet Speed Test</h1>
        <button onclick="startSpeedTest()">Start Test</button>
        <div class="result" id="results"></div>
    </div>

    <script>
        function startSpeedTest() {
            var test = new Speedtest();
            test.onupdate = function(data) {
                document.getElementById("results").innerHTML = `
                    <p>Ping: ${data.ping} ms</p>
                    <p>Download Speed: ${data.download} Mbps</p>
                    <p>Upload Speed: ${data.upload} Mbps</p>
                `;
            };
            test.start();
        }
    </script>
</body>
</html>
